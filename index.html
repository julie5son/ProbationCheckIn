<!DOCTYPE html>
<html>
<head>
  <title>Probation Check-In</title>
  <style>
    body {
      margin-top: 50px;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
    }

    .name-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 5px;
      font-size: 16px;
    }

    input[type="submit"] {
      padding: 8px 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Uxbridge Probation! Please enter your name.</h1>
  <form onsubmit="return checkName()">
    <div class="name-inputs">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required>
    </div>
    <input type="submit" value="Next">
  </form>

  <script>
    function checkName() {
      const first = document.getElementById("firstName").value.trim().toLowerCase();
      const last = document.getElementById("lastName").value.trim().toLowerCase();
      if ((first === "john" && last === "doe") || (first === "jane" && last === "smith")) {
        localStorage.setItem("userFullName", `${first} ${last}`);
        window.location.href = "birthday.html";
      } else {
        alert("Name not recognized.");
      }
      return false;
    }
  </script>
</body>
</html>
