<!DOCTYPE html>
<html>
<head>
  <title>Your Destination</title>
</head>
<body>
  <h1>Welcome!</h1>
  <div id="message"></div>

  <script>
    const user = localStorage.getItem("confirmedUser");

    if (user) {
      // Capitalize first letter of each part of the name
      const nameFormatted = user.split(' ')
        .map(part => part.charAt(0).toUpperCase() + part.slice(1))
        .join(' ');
      document.getElementById("message").innerText = 
        `Hello ${nameFormatted}, please report to Courtroom 1 located on the first floor.`;
    } else {
      document.getElementById("message").innerText = "User not recognized. Please start over.";
    }
  </script>
</body>
</html>
